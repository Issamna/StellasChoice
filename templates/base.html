<!doctype html>
<html lang="en">
  <head>
    <title>Stella's Choice</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--Style Sheets CDN-->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">


    {% load static %}
     <!-- Material Kit CSS -->
    <link  rel="stylesheet" type="text/css" href="{% static 'css/material-kit.css' %}"/>
    <!-- Sites style sheet -->
    <link  rel="stylesheet" type="text/css" href="{% static 'css/baseapp.css' %}"/>
    {% block customstyle %}{% endblock %}
  </head>
  <body class="index-page">
  <nav class="navbar navbar-inverse navbar-expand-lg bg-dark">
    <div class="container">
      <a class="navbar-brand"  href="{% url 'home' %}">
            <img src="{% static 'Logo.png' %}" width="65" height="65" class="logo-small d-inline-block align-top" alt="" loading="lazy">
            <span class="logo-title">Stella's Choice</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'datavisual' %}">Data Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'alldogs' %}">All Dogs</a>
        </li>
      </ul>
      <div class="my-2 my-lg-0">
        <a href="/stellaschoice/admin">
          <button class="btn btn-secondary my-2 my-sm-0">Login</button>
        </a>
      </div>
    </div>
    </div>
  </nav>

  <!--main-->
  <main class="container">
      {% block content %}{% endblock %}
  </main>


  </body>
  <footer>

  </footer>
  <!--CDN JS-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!--Material Kit JS-->
  <script src="{% static 'js/core/jquery.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/core/popper.min.js' %}" type="text/javascript"></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script src="{% static 'js/material-kit.js' %}" type="text/javascript"></script>
  <!--Data Tables JS-->
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
  <!--Chart.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.0-alpha/Chart.min.js" integrity="sha512-sySOoQplygWETKm3HoW/V2tMWbW+5YN72uVutG7os+o3dAxJcJZZWb6S4doE6BTi/SOPkTlo/Y630jp58lNRsA==" crossorigin="anonymous"></script>

  {% block customjs %}{% endblock %}
</html>
